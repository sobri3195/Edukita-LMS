        </ul>
      </div>

  <header class="py-5 bg-primary-soft">
    <div class="container">
      <h1 class="mb-1">Kontak Kami</h1>
      <p class="text-secondary">Kami siap membantu. Isi formulir di bawah ini.</p>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="row g-4">
        <div class="col-lg-6">
          <form id="contactForm" data-ajax="true" class="card p-3 p-md-4">
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input id="name" name="name" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="card p-3 p-md-4">
            <h5>Alamat</h5>
            <p>Jl. Pendidikan No. 123, Jakarta, Indonesia</p>
            <h6 class="mt-3">Email</h6>
            <p>support@edukita.id</p>
            <h6 class="mt-3">Jam Operasional</h6>
            <p>Senin - Jumat, 09.00 - 18.00 WIB</p>
          </div>
        </div>
      </div>
    </div>
  </main>
