<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar</title>
  <meta name="description" content="Daftar akun baru di EduKita-LMS dan mulai belajar hari ini.">
  <meta property="og:image" content="images/preview/02_home.jpg">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary-soft">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-soft">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="images/logo.png" alt="logo" style="height:32px" class="mb-2"><br>
              <strong>EduKita-LMS</strong>
            </div>
            <h1 class="h4 mb-3">Daftar</h1>
            <form data-ajax="true">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label" for="name">Nama Lengkap</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="role">Daftar sebagai</label>
                  <select id="role" class="form-select">
                    <option value="student">Siswa</option>
                    <option value="teacher">Pengajar</option>
                  </select>
                </div>
                <div class="col-12">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="password">Kata Sandi</label>
                  <input type="password" id="password" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="confirm">Ulangi Kata Sandi</label>
                  <input type="password" id="confirm" class="form-control" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">Saya setuju dengan Syarat & Ketentuan.</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">Buat Akun</button>
                </div>
              </div>
            </form>
            <div class="text-center mt-3 small">Sudah punya akun? <a href="login.html">Masuk</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
