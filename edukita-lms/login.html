<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masuk</title>
  <meta name="description" content="Masuk ke EduKita-LMS untuk mengakses kursus dan dashboard Anda.">
  <meta property="og:image" content="images/preview/02_home.jpg">
  <link rel="icon" type="image/png" href="images/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-primary-soft">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-soft">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <img src="images/logo.png" alt="logo" style="height:32px" class="mb-2"><br>
              <strong>EduKita-LMS</strong>
            </div>
            <h1 class="h4 mb-3">Masuk</h1>
            <form data-ajax="true">
              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label" for="password">Kata Sandi</label>
                <input type="password" id="password" class="form-control" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember">
                  <label class="form-check-label" for="remember">Ingat saya</label>
                </div>
                <a href="#" class="small">Lupa password?</a>
              </div>
              <button class="btn btn-primary w-100" type="submit">Masuk</button>
            </form>
            <div class="text-center mt-3 small">Belum punya akun? <a href="register.html">Daftar</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
